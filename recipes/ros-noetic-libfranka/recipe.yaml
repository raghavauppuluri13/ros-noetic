package:
  name: ros-noetic-libfranka
  version: 0.8.0
source:
  git_url: https://github.com/frankaemika/libfranka-release.git
  git_rev: release/noetic/libfranka/0.8.0-4
  folder: ros-noetic-libfranka/src/work
  patches:
    - patch/ros-noetic-libfranka.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): pybind11
  host:
    - cmake
    - eigen
    - poco
    - python
    - ros-distro-mutex 0.1 noetic
  run:
    - poco
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-catkin
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
