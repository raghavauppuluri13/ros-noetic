package:
  name: ros-noetic-franka-hw
  version: 0.7.1
source:
  git_url: https://github.com/frankaemika/franka_ros-release.git
  git_rev: release/noetic/franka_hw/0.7.1-2
  folder: ros-noetic-franka-hw/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): pybind11
  host:
    - gtest
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-catkin
    - ros-noetic-combined-robot-hw
    - ros-noetic-controller-interface
    - ros-noetic-franka-description
    - ros-noetic-franka-msgs
    - ros-noetic-hardware-interface
    - ros-noetic-joint-limits-interface
    - ros-noetic-libfranka
    - ros-noetic-message-generation
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-urdf
  run:
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-combined-robot-hw
    - ros-noetic-controller-interface
    - ros-noetic-franka-msgs
    - ros-noetic-hardware-interface
    - ros-noetic-joint-limits-interface
    - ros-noetic-libfranka
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-urdf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
